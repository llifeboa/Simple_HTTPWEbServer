	<script>
	var xhr = new XMLHttpRequest();
	function getUpdate()
	{
		xhr.open('GET', '/update', true);
		xhr.onreadystatechange = ()=>{
			if (xhr.readyState == 4 && xhr.status == 0)
			{
				location.reload();
			}
		}
		xhr.send(null);
	}
	setInterval(getUpdate, 1000);
	</script>
</body>
